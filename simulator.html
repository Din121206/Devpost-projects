<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Navigation Simulator</title>
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <!-- IBM Quantum API -->
    <script src="https://unpkg.com/@qiskit/web-components@latest/dist/qiskit-web-components.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: 'Arial', sans-serif;
            background-color: #0f0f1a;
            color: white;
        }
        #simulator-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
        }
        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #357abd;
        }
        .slider-container {
            margin: 10px 0;
        }
        .slider-container label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="range"] {
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="simulator-container">
        <div id="controls">
            <h2>Quantum Navigation Simulator</h2>
            <div class="slider-container">
                <label for="qubitCount">Number of Qubits: <span id="qubitValue">3</span></label>
                <input type="range" id="qubitCount" min="1" max="5" value="3" step="1">
            </div>
            <div class="slider-container">
                <label for="entanglement">Entanglement Level: <span id="entanglementValue">0.5</span></label>
                <input type="range" id="entanglement" min="0" max="1" value="0.5" step="0.1">
            </div>
            <button id="runSimulation">Run Simulation</button>
            <button id="resetSimulation">Reset</button>
            <div id="status">Status: Ready</div>
        </div>
        <div id="p5-canvas"></div>
    </div>

    <script src="js/simulator.js"></script>
</body>
</html>
